<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque informatico HSJD</title>

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFU2FFnA67NBH3dv0HnNJ6CrnVhkjCEWA3oQ&usqp=CAU" alt="Casa Hospital San Juan de Dios" style="width: 40px; height:40px;">  
            Casa Hospital San Juan de Dios
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('edificio_central')}}">Edificio Central</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sub_suelo')}}">Subsuelo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('edificio_gerencial')}}">Edificio Gerencial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('edificio_a')}}">Edificio A</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('edificios_externos')}}">Edificios Externos</a>
              </li>
            </ul>
          </div>
        </div>

        
        <div class="input-group" style="width: 500px; margin-right: 40px;">

          <input class="typeahead form-control" type="text"  placeholder="Buscar equipo, sector, edificio...">
          <span class="input-group-addon" style="margin-left: 5px">
            <i class="fa fa-2x fa-search" aria-hidden="true"></i>
          </span>
          
        </div>

    </nav>

    <div class="container p-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
